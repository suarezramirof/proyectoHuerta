<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mis huertas</title>
</head>

<body class="bodySec">
    <div class="logoSec">
        <img src="../img/logo_sin_fondo.png" alt="">
    </div>
    <div class="divSecundario">
        <div id="panelMisHuertas">
            <table class="misHuertas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Huerta</th>
                        <th>Área (m2)</th>
                        <th>Área restante</th>
                        <th>Ver/Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tablaMisHuertas">

                </tbody>
            </table>
            <div class="controles">
                <button class="btnHuerta" id="btnInicio">Inicio</button>
                <button class="btnHuerta" id="btnEliminarHuerta">Eliminar selección</button>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <img src="../img/footer.png" alt="">
        </div>
    </footer>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/mishuertas.js"></script>
</body>

</html>
