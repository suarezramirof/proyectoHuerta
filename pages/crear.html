<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Crear huerta</title>
</head>
<body>
    <div class="divPrincipal divPrincipalCrear" id="huertaCultivo">
        <div id="panelHuerta">
            <div class="crearHuerta">
                <label for="nombreHuerta">Nombre de la huerta</label><input type="text" id="nombreHuerta">
                <label for="areaHuerta">Área de la huerta (m2)</label><input type="number" id="areaHuerta">
            </div>
            <div id="botonesHuertaSuperiores">
                <button class="btnHuerta" id="btnAgregarCultivo">Agregar cultivo</button>
                <button class="btnHuerta" id="guardarSalir">Guardar y salir</button>
            </div>
            <div class="tablaHuerta">
                <table>
                    <thead><th>ID</th><th>Cultivo</th><th>Cantidad</th><th>Fecha de siembra</th><th>Modificar</th><th>Eliminar</th></thead>
                    <tbody id="tablaCultivos"></tbody>
                    <tfoot id="pieTablaCultivos"><td></td><td><select id="dropDownCultivos"></select></td><td><input type="number" id="cantidadCultivo" class="inputAgregar" placeholder="0"></td><td><input type="date" id="fechaSiembra" class="inputAgregar"></td><td></td><td></td></tfoot>
                </table>
            </div>
            <div id="botonesHuertaInferiores">
                <button class="btnHuerta" id="btnEliminarCultivo">Eliminar selección</button>
                <button class="btnHuerta" id="btnCancelarCrear">Salir</button>
            </div>
        </div>
        <div id="agregarCultivo">
            <div class="botonesAgregarCultivo">
                <button id="btnCargarCultivo">Cargar cultivo</button>
                <button id="btnListo">Listo</button>
            </div>
        </div>
        <div id="modificarCultivo">
            <form>
                <select id="dropDownModificarCultivos"></select>
                <label for="cantidadCultivoModificar">Cantidad de plantas<input type="number" id="cantidadCultivoModificar"></label>
                <label for="fechaSiembraModificar">Fecha de siembra<input type="date" id="fechaSiembraModificar"></label>
            </form>
            <button id="btnModificarCultivo">Guardar</button>
            <button id="btnCancelarModificacion">Cancelar</button>
        </div>
    </div>
    <script src="../js/luxon.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/crear.js"></script>
</body>
</html>
